{% extends "base.html" %}

{% block content %}
  <h2>
    {% if accion == "editar" %}
      Editar venta #{{ venta.venta_id }}
    {% else %}
      Nueva venta
    {% endif %}
  </h2>

  <form method="post">
    <label for="valor_unitario">Valor unitario</label>
    <input
      type="number"
      step="0.01"
      id="valor_unitario"
      name="valor_unitario"
      required
      value="{{ venta.valor_unitario if venta else '' }}"
    >

    <label for="cantidad">Cantidad</label>
    <input
      type="number"
      id="cantidad"
      name="cantidad"
      min="1"
      required
      value="{{ venta.cantidad if venta else '' }}"
    >

    <label for="impuesto">% Impuesto (ej. 19)</label>
    <input
      type="number"
      step="0.01"
      id="impuesto"
      name="impuesto"
      min="0"
      required
      value="{{ venta.impuesto if venta else '' }}"
    >

    <button type="submit">Guardar</button>
    <a href="{{ url_for('ventas.listado') }}">Cancelar</a>
  </form>
{% endblock %}
